---
layout: default
---
<div class="post">

  <header class="post-header">
    {% if page.subtitle %}
    <h1 class="post-title">{{ page.subtitle }}</h1>
    {% else %}
    <h1 class="post-title">{{ page.title | capitalize }}</h1>
    {% endif %}
    <h5 class="post-description">{{ page.description }}</h5>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
